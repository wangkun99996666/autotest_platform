{% extends "base.html" %}

{% block title %}UI自动化 测试平台 - new project{% endblock %}

{% block head %}
    <meta name="viewport" content="width=device-width"/>
    <script src="../static/jquery-1.12.4.js"></script>
    <script src="../static/scripts/util/init.js"></script>
    <script src="../static/scripts/util/util.js"></script>
    <script src="../static/scripts/others/editProject.js"></script>

    <script src="../static/bootstrap-3.3.7-dist/dist/js/bootstrap.js"></script>
    <link href="../static/bootstrap-3.3.7-dist/dist/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">

    <script src="../static/bootstrap-table-develop/dist/bootstrap-table.js"></script>
    <link href="../static/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet"/>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>

{% endblock %}

{% block content %}
    <div class="panel-body" style="padding-bottom:0px;">
        <h1 style="text-align:center">编辑项目</h1>
        <form class="form-horizontal" id="new_project" method="post" onsubmit="return false">
            <div class="form-group">
                <label for="projectName" class="col-sm-2 control-label">项目名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="projectName" name="projectName" maxlength="20"
                           placeholder="请输入项目名称">
                </div>
            </div>
            <div class="form-group">
                <label for="projectDomain" class="col-sm-2 control-label">项目域名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="projectDomain" name="projectDomain"
                           maxlength="100"
                           placeholder="请输入项目域名">
                </div>
            </div>
            <div class="form-group">
                <label for="projectDscription" class="col-sm-2 control-label">项目描述:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="projectDescription" name="projectDescription"
                           maxlength="100"
                           placeholder="请输入项目描述">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitButton" class="btn btn-default" onclick="submitNewProject()">保存</button>
                    <button id="btn_add" type="button" class="btn btn-default"
                            onclick="window.location.href=('/maintain_project')">返回
                    </button>
                </div>
            </div>

            <style>
                .error {
                    color: red;
                }

                .black_overlay {
                    display: none;
                    position: absolute;
                    top: 0%;
                    left: 20%;
                    width: 70%;
                    height: 90%;
                    background-color: black;
                    z-index: 1001;
                    -moz-opacity: 0.6;
                    opacity: .60;
                    filter: alpha(opacity=60);
                }

                .white_content {
                    display: none;
                    position: absolute;
                    top: 0%;
                    left: 20%;
                    width: 70%;
                    height: 90%;
                    padding: 16px;
                    border: 6px solid orange;
                    background-color: white;
                    z-index: 1002;
                    overflow: auto;
                }

            </style>
        </form>
    </div>
{% endblock %}
